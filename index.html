<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    
    <div class="grid-container">
        <div class="screen grid-item"></div>
        <div class="leftParan grid-item">(</div>
        <div class="rightParan grid-item">)</div>
        <div class="mc grid-item">mc</div>
        <div class="mPlus grid-item">m+</div>
        <div class="mMinus grid-item">m-</div>
        <div class="mr grid-item">mr</div>
        <div class="ac grid-item">AC</div>
        <div class="plusOrMinus grid-item"><p><sup>+</sup>/-</p></div>
        <div class="percentage grid-item">%</div>
        <div class="division grid-item">&divide;</div>

        <div class="second grid-item"><p>2<sup class="smallerSup">nd</sup></p></div>
        <div class="xSquared grid-item"><p>x<sup class="smallerSup">2</sup></p></div>
        <div class="xCubed grid-item"><p>x<sup class="smallerSup">3</sup></p></div>
        <div class="xRaisedToY grid-item"><p>x<sup class="smallerSup">y</sup></p></div>
        <div class="eRaisedToX grid-item"><p>e<sup class="smallerSup">x</sup></p></div>
        <div class="tenRaisedToX grid-item"><p>10<sup class="smallerSup">x</sup></p></div>
        <div class="grid-item seven">7</div>
        <div class="grid-item eight">8</div>
        <div class="grid-item nine">9</div>
        <div class="grid-item into">x</div>

        <div class="grid-item oneByX"><p><sup class="smallSup">1</sup>/<sub class="smallSub">x</sub></p></div>
        <div class="grid-item squareRootOfX"><p><sup class="smallerSup">y</sup>&#8730;x</p></div>
        <div class="grid-item cubeRootOfX"><p><sup class="smallerSup">3</sup>&#8730;x</p></div>
        <div class="grid-item YRootOfX"><p><sup class="smallerSup">y</sup>&#8730;x</p></div>
        <div class="grid-item ln">ln</div>
        <div class="grid-item logToBaseTen"><p>log<sub class="smallSub">10</sub></p></div>
        <div class="grid-item four">4</div>
        <div class="grid-item five">5</div>
        <div class="grid-item six">6</div>
        <div class="grid-item minus">-</div>

        <div class="xFactorial grid-item">x!</div>
        <div class="sine grid-item">sin</div>
        <div class="cos grid-item">cos</div>
        <div class="tan grid-item">tan</div>
        <div class="e grid-item">e</div>
        <div class="EE grid-item">EE</div>
        <div class="grid-item one">1</div>
        <div class="grid-item two">2</div>
        <div class="grid-item three">3</div>
        <div class="grid-item plus">+</div>

        <div class="degree grid-item">Deg</div>
        <div class="sineH grid-item">sinh</div>
        <div class="cosH grid-item">cosh</div>
        <div class="tanH grid-item">tanh</div>
        <div class="pie grid-item">&#8508</div>
        <div class="rand grid-item">Rand</div>
        <div class="grid-item zero">0</div>
        <div class="grid-item decimal">.</div>
        <div class="grid-item equalto">=</div>
    </div>    
</body>
</html>
